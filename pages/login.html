<body class="login-register">
    <div class="kayit-div">
     <form action="./signup-confirm.html" method="get" class="kayit-formu">
        <label for="name">İsim Soyisim</label>
        <input type="text" placeholder="İsim Giriniz" name="name" id="name">
        <p></p>
        <label for="pass">Şifreniz</label> <input type="password" name="pass" id="pass">
        <p></p>
        <label for="age">Yaşınız</label> <input type="number" name="age" id="age" value="" min="18" max="70">
        <p></p>
        <label for="genderall">Cinsiyet:</label> <p></p>
        <label for="male">Erkek</label><input type="radio" name="gender" id="male" value="erkek"><p></p>
        <label for="women">Kadın</label><input type="radio" name="gender" id="women" value="kadin"> <p></p>
        <p></p>
        <label for="color">Renk Seçin</label> <input type="color" name="color" id="color">
        <p></p>
        <label for="memnuniyet">Memmuniyet Seviyesi</label> <input type="range" name="memnuniyet" id="memnuniyet">
        <p></p>     
        <input type="submit" value="Kayıt ol!">
        <input type="reset" value="Sıfırla">
        <p></p>
        
        <p>Bu butona tıklarsanız signup-confirm.html adlı sayfaya bilgiler gönderilecektir.</p>
    </form>
</div>
