<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <form action="./signup-confirm.html">
        <label for="name">İsim Soyisim</label>
        <input type="text" placeholder="İsim Giriniz" name="name">
        <p></p>
        <label for="pass">Şifreniz</label>
        <input type="password" name="pass">
        <p></p>
        <label for="age">Yaşınız</label>
        <input type="number" name="age" id="" value="" min="18" max="70">
        <p></p>
        <input type="submit" value="Kayıt ol!">
        <input type="reset" value="Sıfırla">
        <p></p>
        <p>Bu butona tıklarsanız signup-confirm.html adlı sayfaya bilgiler gönderilecektir.</p>
    </form>

</body>

</html>
