<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var degerler = new URLSearchParams(window.location.search);
        var username = degerler.get("name");
        var password = degerler.get("pass");
        var memmuniyet = degerler.get("memnuniyet");
        var age = degerler.get("age");
        var color = degerler.get("color");
        var gender = degerler.get("gender");


        document.write("<p>Kayıt Onaylandı. Adınız: </p>" + username + "<p>Şifreniz:</p>" +password  + "<p>Yaşınız:</p>" +age +
        "<p>Memmuniyet Seviyeniz:</p>" +memmuniyet+ "<p>Renginiz:</p>" +color+ "<p>Cinsiyetiniz:</p>"+gender);



    </script>
</body>

</html>
